services:
  - type: web
    name: aroma-tales-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: EMAIL_USER
        sync: false  # Set this manually in Render dashboard
      - key: EMAIL_PASSWORD
        sync: false  # Set this manually in Render dashboard
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
